<template name="productSubmit">

    <form id="productForm">

        <div class="form-group row {{errorClass 'name'}}">
            <label for="inputName" class="col-sm-2 form-control-label">名称</label>
            <div class="col-sm-3 controls">

                <div class="input-group">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="产品名称"/>
                    <span class="help-block">{{errorMessage 'name'}}</span>
                </div>
            </div>
        </div>

        <div class="form-group row {{errorClass 'price'}}">
            <label for="inputPrice" class="col-sm-2 form-control-label">价格</label>
            <div class="col-sm-3 controls">

                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2"
                           data-number-stepfactor="100" placeholder="产品单价"
                           class="form-control currency" id="inputPrice" name="inputPrice"/>
                    <span class="help-block">{{errorMessage 'price'}}</span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">图片</label>
            <div class="col-sm-5">

            </div>

        </div>
        <div class="form-group row" style="margin-top: 50px">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-primary">创建</button>
            </div>
        </div>
    </form>
</template>
